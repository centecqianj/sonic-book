[book]
authors = ["r12f"]
language = "cn"
multilingual = false
src = "src"
title = "SONiC入门指南"

[build]
extra-watch-dirs = ["po"]

[preprocessor]

[preprocessor.pagetoc]

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "2.0.1" # do not edit: managed by `mdbook-admonish install`

[preprocessor.mermaid]
command = "mdbook-mermaid"

[preprocessor.gettext]
after = ["links"]

[output.html]
additional-css = ["theme/css/mdbook-admonish.css", "theme/pagetoc.css"]
additional-js  = ["theme/pagetoc.js", "theme/mermaid.min.js", "theme/mermaid-init.js"]
